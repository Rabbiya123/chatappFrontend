<div *ngIf="connected; else notConnected">
  <p>WebSocket is connected and working!</p>
</div>
<ng-template #notConnected>
  <p>WebSocket is not connected.</p>
</ng-template>

<h1>{{ loginUser }}</h1>
<div class="chat-container">
  <div class="chat-container">
    <div class="user-list">
      <h3>Your Friends:</h3>
      <ul>
        <li
          *ngFor="let user of userlist"
          (click)="selectUser(user)"
          [ngClass]="{ 'selected-user': user === selectedUser }"
        >
          {{ user.username }}
        </li>
      </ul>
    </div>
  </div>

  <!-- your-component.component.html -->

  <!-- <div>
    <h2>Messages</h2>
    <ul>
      <li *ngFor="let message of messages">{{ message }}</li>
    </ul>
  </div> -->

  <div class="chat-interface">
    <div class="chat-header">
      <h2>Chat with {{ selectedUser?.username }}</h2>
    </div>

    <div class="chat-messages">
      <div *ngFor="let msg of messages" class="message">
        <span style="margin-left: 1em">{{ msg.username }}</span>
        <span style="margin-left: 1em">{{ msg.receiverName }}</span>
        <span style="margin-left: 1em">{{ msg.content }}</span>
      </div>
    </div>

    <div class="message-input">
      <input
        [(ngModel)]="message"
        (keyup.enter)="sendMessage()"
        placeholder="Enter a message"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
