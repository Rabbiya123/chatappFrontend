<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>User List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through the agentList to display user data -->
          <tr *ngFor="let agent of agentList">
            <td>{{ agent.username }}</td>
            <td>{{ agent.email }}</td>
            <td>{{ agent.role }}</td>
            <td>
              <fa-icon
                [icon]="icon"
                style="margin-right: 0.6em; font-size: 30px; color: red"
                ><a href="#"></a
              ></fa-icon>
              <fa-icon [icon]="icon1" style="font-size: 30px; color: green"
                ><a href="#"></a
              ></fa-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
